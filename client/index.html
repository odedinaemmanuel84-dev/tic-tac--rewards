<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Modern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ðŸ”¹ Auth Section -->
  <div id="auth-container">
    <h1>Tic-Tac-Toe Modern</h1>

    <div id="register-box">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Name">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>

    <div id="login-box">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- ðŸ”¹ Game Section -->
  <div id="game-container" class="hidden">
    <h2 id="status">Welcome</h2>
    <button onclick="logout()">Logout</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
      <button onclick="playWithAI()">Play vs AI</button>
      <button onclick="playOffline()">Offline Multiplayer</button>
      <button onclick="nextLevel()">Unlock Level</button>
    </div>

    <!-- ðŸ”¹ Withdraw Section -->
    <div id="withdraw-box">
      <h3>Withdraw Rewards</h3>
      <input type="number" id="withdrawAmount" placeholder="Amount">
      <input type="text" id="withdrawAccount" placeholder="Bank Account Number">
      <input type="text" id="withdrawBank" placeholder="Bank Name">
      <button onclick="withdrawFunds()">Withdraw</button>
    </div>
  </div>

  <!-- ðŸ”¹ Audio -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/10/audio_coolgame.mp3?filename=background-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_click.mp3?filename=click.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
                            </html>
