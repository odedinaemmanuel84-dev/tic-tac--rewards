<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TicTacRewards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>TicTacRewards</h1>

    <section id="auth">
      <input id="name" placeholder="Your name" />
      <input id="email" placeholder="Your email" />
      <button id="btnRegister">Register / Login</button>
      <div id="userInfo"></div>
    </section>

    <section id="gameArea" style="display:none">
      <div id="topControls">
        <select id="modeSelect">
          <option value="pvc">Play vs AI</option>
          <option value="pvp-local">2 Players (Local)</option>
          <option value="pvp-online">Play Online</option>
        </select>

        <button id="btnStart">Start</button>
        <button id="btnReset">Reset</button>
      </div>

      <div id="boardWrap">
        <div id="message"></div>
        <div id="board" class="board"></div>
      </div>

      <div id="demoControls">
        <button id="btnStartDemo">Start Demo (uses one demo play)</button>
        <button id="btnPlayWin">Simulate Win</button>
        <div id="upgradeBox">
          <label>Premium tier:
            <select id="tierSelect">
              <option value="500">₦500</option>
              <option value="1000">₦1000</option>
              <option value="5000">₦5000</option>
            </select>
          </label>
          <button id="btnUpgrade">Upgrade (Pay)</button>
        </div>
        <div id="rewards">
          <p id="rewardInfo">Balance: 0</p>
          <input id="accName" placeholder="Account name" />
          <input id="accNumber" placeholder="Account number" />
          <input id="bankCode" placeholder="Bank code" />
          <button id="btnCreateRecipient">Create Recipient</button>
          <input id="withdrawAmount" placeholder="Withdraw Amount (NGN)" />
          <button id="btnWithdraw">Withdraw</button>
        </div>
      </div>

      <div id="onlineBox" style="display:none">
        <input id="roomId" placeholder="Room id (leave empty to create)" />
        <button id="btnJoinRoom">Create / Join Room</button>
        <div id="roomInfo"></div>
      </div>
    </section>

    <footer>
      <small>Demo data resets on server restart. Add Paystack keys on server .env for real payments.</small>
    </footer>
  </main>

  <audio id="sndClick" src=""></audio>
  <audio id="sndWin" src=""></audio>
  <audio id="sndDraw" src=""></audio>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
              </html>
