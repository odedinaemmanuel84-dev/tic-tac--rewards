<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-container">
    <h2>Welcome to Tic Tac Toe</h2>
    <div id="forms">
      <div class="form-box">
        <h3>Register</h3>
        <input type="text" id="reg-name" placeholder="Name" />
        <input type="email" id="reg-email" placeholder="Email" />
        <input type="password" id="reg-password" placeholder="Password" />
        <button id="registerBtn">Register</button>
      </div>

      <div class="form-box">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="loginBtn">Login</button>
      </div>
    </div>
    <p id="auth-message"></p>
  </div>

  <!-- Game Screen -->
  <div id="game-container" style="display:none;">
    <h2 id="welcome-user"></h2>

    <div id="mode-selection">
      <button onclick="startGame('ai')">Play vs AI</button>
      <button onclick="startGame('2p')">2 Players</button>
      <button onclick="activatePremium()">Unlock Premium</button>
    </div>

    <div id="game-board" class="board"></div>
    <p id="status"></p>

    <audio id="moveSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/It's_time_for_adventure/Komiku_-_12_-_Battle_of_Pogs.mp3" loop></audio>

    <button id="restartBtn">Restart</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
