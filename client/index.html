<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTac Rewards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TicTac Rewards</h1>

  <!-- Registration -->
  <div>
    <input id="nameInput" type="text" placeholder="Enter your name">
    <input id="emailInput" type="email" placeholder="Enter your email">
    <button id="registerBtn">Register</button>
  </div>

  <hr>

  <!-- Demo Game -->
  <div>
    <button id="demoBtn">Play Demo</button>
  </div>

  <hr>

  <!-- Upgrade to Premium -->
  <div>
    <button id="upgradeBtn">Upgrade to Premium</button>
  </div>

  <hr>

  <!-- Withdraw -->
  <div>
    <button id="withdrawBtn">Withdraw Rewards</button>
  </div>

  <hr>

  <!-- Game Board Placeholder -->
  <p>Game board and extra features coming soon...</p>

  <script src="app.js"></script>
</body>
</html>
