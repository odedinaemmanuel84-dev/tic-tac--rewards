<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Rewards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- AUTH SECTION -->
  <div id="auth-section" class="auth-container">
    <div class="auth-box">
      <div class="tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email" required/>
        <input type="password" id="login-password" placeholder="Password" required/>
        <button type="submit">Login</button>
      </form>
      <form id="register-form" class="auth-form hidden">
        <input type="email" id="reg-email" placeholder="Email" required/>
        <input type="password" id="reg-password" placeholder="Password" required/>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- GAME MODE SELECTION -->
  <div id="mode-section" class="hidden">
    <h2>Select Game Mode ðŸŽ®</h2>
    <button class="mode-btn" data-mode="multiplayer">ðŸ‘¥ Offline Multiplayer</button>
    <button class="mode-btn" data-mode="ai-easy">ðŸ¤– AI (Easy)</button>
    <button class="mode-btn" data-mode="ai-hard">ðŸ§  AI (Hard)</button>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- GAME SECTION -->
  <div id="game-section" class="hidden">
    <div class="game-header">
      <h2>Tic Tac Toe</h2>
      <div>
        <button id="sound-toggle">ðŸ”Š</button>
        <button id="back-btn">â¬… Back</button>
      </div>
    </div>
    <div id="status">Player X's turn</div>
    <div id="board" class="board"></div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c3ec6f8f6.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
  </audio>
  <audio id="move-sound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b72e57c9a.mp3?filename=click-124467.mp3" type="audio/mpeg">
  </audio>
  <audio id="win-sound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7af9a8c5f3.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
