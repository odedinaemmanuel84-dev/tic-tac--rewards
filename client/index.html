<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TicTacRewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .auth-box {
      margin-top: 80px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #authMessage {
      margin-top: 10px;
      color: red;
    }
    #game {
      display: none;
      margin-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #ecf0f1;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Login / Register -->
  <div class="auth-box" id="authBox">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username (for register only)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>
    <div id="authMessage"></div>
  </div>

  <!-- Game -->
  <div id="game">
    <h2 id="welcome"></h2>
    <div class="board" id="board"></div>
    <h3 id="status"></h3>
    <button onclick="resetGame()">Restart Game</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

<script>
  const API_URL = "https://tictacrewards.onrender.com";

  // Auto-login if user is saved
  window.onload = function() {
    const savedUser = localStorage.getItem("loggedInUser");
    if (savedUser) {
      showGame(savedUser);
    }
  };

  // Register
  async function registerUser() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!username || !email || !password) {
      document.getElementById("authMessage").innerText = "Please fill all fields.";
      return;
    }

    try {
      const response = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem("loggedInUser", username);
        showGame(username);
      } else {
        document.getElementById("authMessage").innerText = "❌ " + data.message;
      }
    } catch (err) {
      document.getElementById("authMessage").innerText = "⚠️ Server error.";
    }
  }

  // Login
  async function loginUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      document.getElementById("authMessage").innerText = "Please fill all fields.";
      return;
    }

    try {
      const response = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem("loggedInUser", data.username);
        showGame(data.username);
      } else {
        document.getElementById("authMessage").innerText = "❌ " + data.message;
      }
    } catch (err) {
      document.getElementById("authMessage").innerText = "⚠️ Server error.";
    }
  }

  // Show Game
  function showGame(username) {
    document.getElementById("authBox").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("welcome").innerText = `Welcome, ${username} 👋`;
    document.getElementById("status").innerText = `It's ${username}'s turn (X)`;
    initBoard();
  }

  // Logout
  function logoutUser() {
    localStorage.removeItem("loggedInUser");
    document.getElementById("game").style.display = "none";
    document.getElementById("authBox").style.display = "block";
    document.getElementById("authMessage").innerText = "You have logged out.";
    document.getElementById("username").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
  }

  // Game logic
  let board = ["", "", "", "", "", "", "", "", ""];
  let currentPlayer = "X";
  let gameActive = true;

  function initBoard() {
    const boardDiv = document.getElementById("board");
    boardDiv.innerHTML = "";
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;

    board.forEach((_, index) => {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handleMove(index, cell));
      boardDiv.appendChild(cell);
    });
  }

  function handleMove(index, cell) {
    if (!gameActive || board[index] !== "") return;
    board[index] = currentPlayer;
    cell.innerText = currentPlayer;
    cell.classList.add("taken");

    if (checkWin()) {
      document.getElementById("status").innerText = `${currentPlayer} wins! 🎉`;
      gameActive = false;
    } else if (!board.includes("")) {
      document.getElementById("status").innerText = "Draw! 🤝";
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").innerText = `It's ${currentPlayer}'s turn`;
    }
  }

  function checkWin() {
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(i => board[i] === currentPlayer)
    );
  }

  function resetGame() {
    initBoard();
    document.getElementById("status").innerText = `It's ${currentPlayer}'s turn`;
  }
</script>

</body>
</html>
